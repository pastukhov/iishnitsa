<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Egg white gradient -->
    <radialGradient id="whiteGrad" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#FFFEF8"/>
      <stop offset="70%" stop-color="#F5F0E6"/>
      <stop offset="100%" stop-color="#E8E0D0"/>
    </radialGradient>

    <!-- Yolk gradient -->
    <radialGradient id="yolkGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </radialGradient>

    <!-- Yolk highlight -->
    <radialGradient id="yolkHighlight" cx="30%" cy="25%" r="40%">
      <stop offset="0%" stop-color="#FFECB3" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFD54F" stop-opacity="0"/>
    </radialGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Inner glow for AI effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Egg white - organic blob shape (scaled down for safe zone) -->
  <g transform="translate(112, 112) scale(0.78)">
    <path d="M512 140
      C680 140 820 200 870 320
      C920 440 900 520 880 600
      C860 680 820 760 740 820
      C660 880 580 900 512 900
      C440 900 360 880 280 820
      C200 760 160 680 140 600
      C120 520 100 440 150 320
      C200 200 340 140 512 140Z"
      fill="url(#whiteGrad)"
      filter="url(#shadow)"/>

    <!-- Yolk base -->
    <ellipse cx="512" cy="480" rx="220" ry="200" fill="url(#yolkGrad)"/>

    <!-- Yolk highlight -->
    <ellipse cx="512" cy="480" rx="220" ry="200" fill="url(#yolkHighlight)"/>

    <!-- AI "eye" in yolk - stylized neural dots -->
    <g filter="url(#glow)">
      <!-- Center dot (pupil) -->
      <circle cx="512" cy="480" r="45" fill="#1A1A2E" opacity="0.85"/>
      <circle cx="512" cy="480" r="30" fill="#6C63FF"/>
      <circle cx="500" cy="468" r="12" fill="#FFFFFF" opacity="0.9"/>

      <!-- Neural connection dots around -->
      <circle cx="400" cy="420" r="12" fill="#6C63FF" opacity="0.7"/>
      <circle cx="620" cy="400" r="10" fill="#6C63FF" opacity="0.6"/>
      <circle cx="380" cy="520" r="8" fill="#6C63FF" opacity="0.5"/>
      <circle cx="640" cy="540" r="11" fill="#6C63FF" opacity="0.65"/>
      <circle cx="450" cy="580" r="9" fill="#6C63FF" opacity="0.55"/>
      <circle cx="580" cy="600" r="10" fill="#6C63FF" opacity="0.6"/>

      <!-- Connection lines -->
      <line x1="512" y1="480" x2="400" y2="420" stroke="#6C63FF" stroke-width="2" opacity="0.4"/>
      <line x1="512" y1="480" x2="620" y2="400" stroke="#6C63FF" stroke-width="2" opacity="0.4"/>
      <line x1="512" y1="480" x2="380" y2="520" stroke="#6C63FF" stroke-width="2" opacity="0.4"/>
      <line x1="512" y1="480" x2="640" y2="540" stroke="#6C63FF" stroke-width="2" opacity="0.4"/>
      <line x1="512" y1="480" x2="450" y2="580" stroke="#6C63FF" stroke-width="2" opacity="0.4"/>
      <line x1="512" y1="480" x2="580" y2="600" stroke="#6C63FF" stroke-width="2" opacity="0.4"/>
    </g>
  </g>
</svg>
