name: Branch Protection

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  noop:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Skip branch protection on non-main push
        run: echo "Branch protection is only applied on main."

  branch-protection-check:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate branch protection config
        run: node scripts/validate-branch-protection.js

  apply-protection:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      administration: write
    needs: branch-protection-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Apply branch protection
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/apply-branch-protection.js --repo "$GITHUB_REPOSITORY" --branch main
