name: PR Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main
    tags-ignore:
      - "*"
  workflow_dispatch:

concurrency:
  group: pr-checks-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  base-up-to-date:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch main
        run: git fetch origin main --depth=1

      - name: Ensure branch is based on latest main
        run: |
          MAIN_SHA=$(git rev-parse origin/main)
          BASE_SHA=$(git merge-base origin/main HEAD)
          if [ "$BASE_SHA" != "$MAIN_SHA" ]; then
            echo "Branch is not based on the latest main. Rebase or merge origin/main."
            echo "merge-base: $BASE_SHA"
            echo "origin/main: $MAIN_SHA"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check:types

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run check:format

  providers-mock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Provider smoke checks (mock)
        run: npm run check:providers:mock

  branch-protection-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate branch protection config
        run: node scripts/validate-branch-protection.js

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Lint commits
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_BEFORE: ${{ github.event.before }}
          GITHUB_SHA: ${{ github.sha }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            FROM="$PR_BASE_SHA"
            TO="$PR_HEAD_SHA"
          else
            FROM="$GITHUB_BEFORE"
            TO="$GITHUB_SHA"
          fi
          if [ -n "$FROM" ] && [ "$FROM" != "0000000000000000000000000000000000000000" ]; then
            if ! git merge-base --is-ancestor "$FROM" "$TO"; then
              ALT_FROM=$(git merge-base "origin/main" "$TO" || true)
              FROM="${ALT_FROM:-}"
            fi
          fi
          if [ -z "$FROM" ] || [ "$FROM" = "0000000000000000000000000000000000000000" ]; then
            echo "No base SHA available; skipping commitlint."
            exit 0
          fi
          npx commitlint --config commitlint.config.cjs --from "$FROM" --to "$TO"

  pr-comment:
    runs-on: ubuntu-latest
    needs:
      - lint
      - typecheck
      - format
      - providers-mock
      - branch-protection-check
      - commitlint
    if: ${{ always() && github.event_name == 'pull_request' }}
    permissions:
      pull-requests: write
    steps:
      - name: Comment summary
        uses: actions/github-script@v7
        with:
          script: |
            const marker = "<!-- pr-checks-summary -->";
            const results = {
              lint: "${{ needs.lint.result }}",
              typecheck: "${{ needs.typecheck.result }}",
              format: "${{ needs.format.result }}",
              providers: "${{ needs['providers-mock'].result }}",
              commitlint: "${{ needs.commitlint.result }}",
            };
            const fmt = (name, status) => `- ${name}: **${status}**`;
            const body = [
              marker,
              "PR checks summary:",
              fmt("lint", results.lint),
              fmt("typecheck", results.typecheck),
              fmt("format", results.format),
              fmt("providers:mock", results.providers),
              fmt("commitlint", results.commitlint),
            ].join("\n");
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });
            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
