name: PR Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main
    tags-ignore:
      - "*"
  workflow_dispatch:

concurrency:
  group: pr-checks-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check:types

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run check:format

  providers-mock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Provider smoke checks (mock)
        run: npm run check:providers:mock

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Lint commits
        run: npx commitlint --config commitlint.config.cjs --from "${{ github.event.pull_request.base.sha }}" --to "${{ github.event.pull_request.head.sha }}"

  pr-comment:
    runs-on: ubuntu-latest
    needs:
      - lint
      - typecheck
      - format
      - providers-mock
      - commitlint
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Comment summary
        uses: actions/github-script@v7
        with:
          script: |
            const marker = "<!-- pr-checks-summary -->";
            const results = {
              lint: "${{ needs.lint.result }}",
              typecheck: "${{ needs.typecheck.result }}",
              format: "${{ needs.format.result }}",
              providers: "${{ needs['providers-mock'].result }}",
              commitlint: "${{ needs.commitlint.result }}",
            };
            const fmt = (name, status) => `- ${name}: **${status}**`;
            const body = [
              marker,
              "PR checks summary:",
              fmt("lint", results.lint),
              fmt("typecheck", results.typecheck),
              fmt("format", results.format),
              fmt("providers:mock", results.providers),
              fmt("commitlint", results.commitlint),
            ].join("\n");
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });
            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
