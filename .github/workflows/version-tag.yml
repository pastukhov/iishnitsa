name: Tag Release Version

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: version-tag-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check:types

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run check:format

      - name: Provider smoke checks
        run: npm run check:providers:mock

  tag-version:
    runs-on: ubuntu-latest
    needs: checks
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Compute next version
        run: |
          git fetch --tags --force
          LAST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            BASE_VERSION=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('app.json','utf8')); process.stdout.write(data.expo.version)")
          else
            BASE_VERSION=${LAST_TAG#v}
          fi
          BUMP_TYPE=$(npx -y -p conventional-recommended-bump -p conventional-changelog-angular conventional-recommended-bump -p angular)
          NEXT_VERSION=$(node -e "const base=process.env.BASE_VERSION; const bump=process.env.BUMP_TYPE || 'patch'; const parts=base.split('.').map((n)=>parseInt(n,10)); if (parts.length !== 3 || parts.some((n)=>Number.isNaN(n))) { throw new Error('Invalid base version: ' + base); } let [major, minor, patch] = parts; if (bump === 'major') { major += 1; minor = 0; patch = 0; } else if (bump === 'minor') { minor += 1; patch = 0; } else { patch += 1; } console.log([major, minor, patch].join('.'));")
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "NEXT_TAG=v$NEXT_VERSION" >> $GITHUB_ENV
        env:
          BASE_VERSION: ${{ env.BASE_VERSION }}
          BUMP_TYPE: ${{ env.BUMP_TYPE }}

      - name: Skip if already bumped
        run: |
          LAST_MESSAGE=$(git log -1 --pretty=%s)
          if echo "$LAST_MESSAGE" | grep -q "^chore: bump version to v"; then
            echo "SKIP_BUMP=true" >> $GITHUB_ENV
          fi

      - name: Update version files
        if: env.SKIP_BUMP != 'true'
        run: |
          node -e "const fs=require('fs'); const appPath='app.json'; const easPath='eas.json'; const version=process.env.NEXT_VERSION; const app=JSON.parse(fs.readFileSync(appPath,'utf8')); app.expo.version=version; app.expo.android=app.expo.android || {}; const parts=version.split('.').map((n)=>parseInt(n,10)); const versionCode=(parts[0]*10000)+(parts[1]*100)+parts[2]; app.expo.android.versionCode=versionCode; fs.writeFileSync(appPath, JSON.stringify(app, null, 2) + '\\n'); const eas=JSON.parse(fs.readFileSync(easPath,'utf8')); ['development','preview','production'].forEach((profile)=>{ if (!eas.build) return; eas.build[profile]=eas.build[profile] || {}; eas.build[profile].env=eas.build[profile].env || {}; eas.build[profile].env.APP_VERSION=version; }); fs.writeFileSync(easPath, JSON.stringify(eas, null, 2) + '\\n');"

      - name: Commit version bump
        if: env.SKIP_BUMP != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app.json eas.json
          git commit -m "chore: bump version to v$NEXT_VERSION"
          git push origin HEAD:main

      - name: Create and push tag
        if: env.SKIP_BUMP != 'true'
        run: |
          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag $NEXT_TAG already exists. Skipping."
            exit 0
          fi
          git tag "$NEXT_TAG"
          git push origin "$NEXT_TAG"

      - name: Create GitHub release
        if: env.SKIP_BUMP != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEXT_TAG }}
          name: ${{ env.NEXT_TAG }}
          generate_release_notes: true

      - name: Trigger APK build
        if: env.NEXT_TAG != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "apk-build.yml",
              ref: process.env.NEXT_TAG,
            });
