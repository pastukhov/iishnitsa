name: Tag Release Version

on:
  push:
    branches:
      - main
  workflow_run:
    workflows:
      - PR Checks
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: version-tag-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.gate.outputs.should_run }}
      target_sha: ${{ steps.gate.outputs.target_sha }}
    steps:
      - name: Decide release run
        id: gate
        uses: actions/github-script@v7
        with:
          script: |
            const eventName = context.eventName;
            if (eventName === "workflow_run") {
              const run = context.payload.workflow_run;
              if (!run || run.conclusion !== "success") {
                core.setOutput("should_run", "false");
                return;
              }
              let prData = null;
              const prFromRun = run.pull_requests && run.pull_requests[0];
              if (prFromRun && prFromRun.number) {
                const { data } = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prFromRun.number,
                });
                prData = data;
              } else if (run.head_sha) {
                const { data } =
                  await github.rest.repos.listPullRequestsAssociatedWithCommit(
                    {
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      commit_sha: run.head_sha,
                    },
                  );
                prData =
                  data.find((item) => item.base?.ref === "main") ||
                  data[0] ||
                  null;
              }
              if (!prData || !prData.merged || prData.base?.ref !== "main") {
                core.setOutput("should_run", "false");
                return;
              }
              core.setOutput("should_run", "true");
              if (prData.merge_commit_sha) {
                core.setOutput("target_sha", prData.merge_commit_sha);
              }
              return;
            }
            core.setOutput("should_run", "true");

  checks:
    runs-on: ubuntu-latest
    needs: gate
    if: needs.gate.outputs.should_run == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.gate.outputs.target_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check:types

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run check:format

      - name: Provider smoke checks
        run: npm run check:providers:mock

  tag-version:
    runs-on: ubuntu-latest
    needs:
      - gate
      - checks
    if: needs.gate.outputs.should_run == 'true'
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.gate.outputs.target_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Compute next version
        run: |
          git fetch --tags --force
          LAST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            BASE_VERSION=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('app.json','utf8')); process.stdout.write(data.expo.version)")
          else
            BASE_VERSION=${LAST_TAG#v}
          fi
          BUMP_TYPE=$(npx -y -p conventional-recommended-bump -p conventional-changelog-angular conventional-recommended-bump -p angular)
          NEXT_VERSION=$(node -e "const base=process.env.BASE_VERSION; const bump=process.env.BUMP_TYPE || 'patch'; const parts=base.split('.').map((n)=>parseInt(n,10)); if (parts.length !== 3 || parts.some((n)=>Number.isNaN(n))) { throw new Error('Invalid base version: ' + base); } let [major, minor, patch] = parts; if (bump === 'major') { major += 1; minor = 0; patch = 0; } else if (bump === 'minor') { minor += 1; patch = 0; } else { patch += 1; } console.log([major, minor, patch].join('.'));")
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "NEXT_TAG=v$NEXT_VERSION" >> $GITHUB_ENV
        env:
          BASE_VERSION: ${{ env.BASE_VERSION }}
          BUMP_TYPE: ${{ env.BUMP_TYPE }}

      - name: Create and push tag
        run: |
          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag $NEXT_TAG already exists. Skipping."
            exit 0
          fi
          git tag "$NEXT_TAG"
          git push origin "$NEXT_TAG"

      - name: Trigger APK build
        if: env.NEXT_TAG != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "apk-build.yml",
              ref: process.env.NEXT_TAG,
            });
