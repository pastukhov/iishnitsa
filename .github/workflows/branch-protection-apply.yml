name: Apply Branch Protection (main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  administration: write

jobs:
  noop:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Skip apply on non-main
        run: echo "Branch protection apply is only for main."

  apply-protection:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Apply branch protection
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/apply-branch-protection.js --repo "$GITHUB_REPOSITORY" --branch main
