name: Apply Branch Protection

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  administration: write

jobs:
  apply-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Apply branch protection
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/apply-branch-protection.js --repo "$GITHUB_REPOSITORY" --branch main
